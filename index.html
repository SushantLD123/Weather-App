<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather App</h1>
        
        <div id="authSection">
            <input type="text" id="usernameInput" placeholder="Enter Username" class="form-control mb-2" style="display:inline-block; width:auto;">
            <button id="loginBtn" class="btn btn-primary mb-2">Login</button>
            <button id="logoutBtn" class="btn btn-danger mb-2" style="display:none;">Logout</button>
        </div>

        <div id="weatherSection" style="display:none;">
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                <div class="input-group-append">
                    <button id="getWeatherBtn" class="btn btn-success">Get Weather</button>
                    <button id="getLocationBtn" class="btn btn-info">Use Current Location</button>
                </div>
            </div>
            <div id="loading" style="display:none;">Loading...</div>
            <div id="weatherResult" class="mt-4">
                <img id="weatherIcon" class="weather-icon" alt="Weather Icon" style="display:none;">
                <p id="weatherDescription" class="lead"></p> 
                <div id="forecast" class="mt-4"></div> 
                <button id="toggleUnitBtn" class="btn btn-warning mt-3">Toggle °C/°F</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
